<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #a0b5d6;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 93vh;
    }
    p{
      color: rgba(205, 213, 229, .7490196078);
      font-size: 10px;
    }

    .container {
      background: #1d2128;
      color: #333;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #ffffff;
    }

    .input-group {
      margin: 1.5rem 0;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background: #fff;
      color: rgb(0, 0, 0);
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #c3c7ce;
    }

    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #f4f4f4;
      border-radius: 10px;
      font-size: 1.1rem;
      min-height: 60px;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #777;
    }
    img{
      height: 100px;
      width: 100px;
      border-radius: 25px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Price Checker</h1>
    <p>Enter or scan a barcode to check the price</p>
    
    <div class="input-group">
      <input id="textField" type="number" placeholder="Enter barcode here">
      <button id="btn">Check Price</button>
    </div>

    <div id="result">
      <p>Item details will appear here...</p>
    </div>

    <div class="footer">
      <p>Powered by cajx</p>
    </div>
  </div>
  <script src="Price_Checker.js"></script>
</body>
</html>
